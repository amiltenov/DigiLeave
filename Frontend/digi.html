<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Logo (planet-style cam, fixed orientation)</title>
  <style>html,body{height:100%;margin:0;background:#efefef}canvas{display:block}</style>

  <!-- Three r128 (globals) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<script>
  const scene = new THREE.Scene();

  // Camera like your planet code
  const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
  camera.position.z = 5;
  camera.lookAt(scene.position);

  const renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  // Simple lights
  scene.add(new THREE.AmbientLight(0xffffff, 0.12));
  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(3,3,2);
  scene.add(dir);
  scene.background = new THREE.Color(0xefefef);
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  // Load logo and orient it
  let logo = null;
  new THREE.GLTFLoader().load('DigitollLogo.glb', (gltf) => {
    logo = gltf.scene;
    scene.add(logo);

    // Center at origin
    const box = new THREE.Box3().setFromObject(logo);
    const center = box.getCenter(new THREE.Vector3());
    logo.position.sub(center);

    // <<< Fix orientation: make the "top" face the camera >>>
    logo.rotation.x = -Math.PI / 2; 
    logo.rotation.y -= Math.PI ;
    logo.rotation.z -= Math.PI ;

    
  }, undefined, (err) => console.error('GLB load error:', err));

  // Mouse â†’ camera easing (your planet logic)
  let mouseX = 0, mouseY = 0;
  document.addEventListener('mousemove', (e) => {
    mouseX =  (e.clientX / innerWidth)  * 2 - 1;
    mouseY = -(e.clientY / innerHeight) * 2 + 1;
  });

  function animate() {
    requestAnimationFrame(animate);

    if (logo) logo.rotation.z -= 0.008; // spin like a planet

    camera.position.x += (mouseX * 2 - camera.position.x) * 0.01;
    camera.position.y += (mouseY * 2 - camera.position.y) * 0.01;
    camera.lookAt(scene.position);

    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });
</script>
</body>
</html>
