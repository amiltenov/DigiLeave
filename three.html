<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Logo + 3D Road (infinite stripes)</title>
  <style>html,body{height:100%;margin:0;background:#ffffff}canvas{display:block}</style>

  <!-- Three r128 (globals) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<script>
  // ===== Tunables =====
  const SPIN_SPEED   = 0.006;     // logo spin (change axis in animate if needed)
  const CAM_EASE     = 0.035;     // camera follow ease (lower = gentler)
  const CAM_SCALE    = 0.7;       // mouse sensitivity (lower = less movement)

  const ROAD_Y       = -1.2;      // road vertical offset
  const ROAD_WIDTH   = 6;         // total road width
  const ROAD_LENGTH  = 60;        // visible length of plane/lines
  const ASPHALT_COL  = 0x1a1a1a;  // dark asphalt
  const LINE_COL     = 0xeeeeee;  // off-white lines (not pure white)

  const EDGE_OFFSET  = 0.20;      // how far inside from edges the border lines sit
  const EDGE_WIDTH   = 0.08;      // thickness of the border lines
  const EDGE_HEIGHT  = 0.01;      // tiny thickness to avoid z-fighting

  const STRIPE_COUNT = 60;        // number of dash instances
  const STRIPE_LEN   = 1.0;       // dash length (along Z)
  const STRIPE_WIDTH = 0.12;      // dash width (across X)
  const STRIPE_H     = 0.012;     // dash thickness
  const ROAD_SPEED   = 12;        // dash speed (world units/second)

  // ===== Scene / Camera / Renderer =====
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
  camera.position.z = 5;                // front-facing, like your planet code
  camera.lookAt(scene.position);

  const renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
  document.body.appendChild(renderer.domElement);

  // Even lighting
  scene.add(new THREE.AmbientLight(0xffffff, 1.2));

  // ===== Logo =====
  let logo = null;
  new THREE.GLTFLoader().load('DigitollLogo.glb', (gltf) => {
    logo = gltf.scene;
    scene.add(logo);

    // center at origin so spin is clean
    const box = new THREE.Box3().setFromObject(logo);
    const center = box.getCenter(new THREE.Vector3());
    logo.position.sub(center);

    // If you needed a base orientation fix, do it here (example):
    // logo.rotation.set(-Math.PI/2, Math.PI, 0);
  }, undefined, (err) => console.error('GLB load error:', err));

  // ===== 3D Road =====
  // Asphalt plane (static)
  const asphaltMat = new THREE.MeshBasicMaterial({ color: ASPHALT_COL });
  const asphaltGeo = new THREE.PlaneGeometry(ROAD_WIDTH, ROAD_LENGTH);
  const asphalt    = new THREE.Mesh(asphaltGeo, asphaltMat);
  asphalt.rotation.x = -Math.PI / 2;                     // lay flat on XZ
  asphalt.position.set(0, ROAD_Y, -ROAD_LENGTH * 0.5);   // center so far end is at -L
  scene.add(asphalt);

  // Border lines (static)
  const edgeGeo  = new THREE.BoxGeometry(EDGE_WIDTH, EDGE_HEIGHT, ROAD_LENGTH);
  const edgeMat  = new THREE.MeshBasicMaterial({ color: LINE_COL });

  const leftEdge  = new THREE.Mesh(edgeGeo, edgeMat);
  const rightEdge = new THREE.Mesh(edgeGeo, edgeMat);

  const edgeX = (ROAD_WIDTH * 0.5) - EDGE_OFFSET - EDGE_WIDTH * 0.5;
  [leftEdge, rightEdge].forEach((edge, i) => {
    edge.position.set(i ? +edgeX : -edgeX, ROAD_Y + EDGE_HEIGHT * 0.5 + 0.001, -ROAD_LENGTH * 0.5);
    scene.add(edge);
  });

  // Center dashed stripes (moving, instanced for performance)
  const stripeGeo = new THREE.BoxGeometry(STRIPE_WIDTH, STRIPE_H, STRIPE_LEN);
  const stripeMat = new THREE.MeshBasicMaterial({ color: LINE_COL });
  const stripes   = new THREE.InstancedMesh(stripeGeo, stripeMat, STRIPE_COUNT);
  stripes.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
  scene.add(stripes);

  // Place stripes from far to near along Z in [-ROAD_LENGTH, 0]
  const halfLen = ROAD_LENGTH * 0.5;
  const stripeZ = new Float32Array(STRIPE_COUNT);
  const dummy   = new THREE.Object3D();
  for (let i = 0; i < STRIPE_COUNT; i++) {
    // Even spacing across the visible length
    const t = i / STRIPE_COUNT;                 // 0..1
    const z = -ROAD_LENGTH + t * ROAD_LENGTH;   // [-L, 0]
    stripeZ[i] = z;
    dummy.position.set(0, ROAD_Y + STRIPE_H * 0.5 + 0.002, z - halfLen); // align to plane center at -L/2
    dummy.rotation.set(0, 0, 0);
    dummy.updateMatrix();
    stripes.setMatrixAt(i, dummy.matrix);
  }
  stripes.instanceMatrix.needsUpdate = true;

  // ===== Mouse → Camera easing (planet-style) =====
  let mouseX = 0, mouseY = 0;
  document.addEventListener('mousemove', (e) => {
    mouseX =  (e.clientX / innerWidth)  * 2 - 1;
    mouseY = -(e.clientY / innerHeight) * 2 + 1;
  });

  // ===== Animate =====
  const clock = new THREE.Clock();

  function animate() {
    requestAnimationFrame(animate);
    const dt = clock.getDelta();

    // Spin logo — change axis here if you need: x / y / z
    if (logo) logo.rotation.z += SPIN_SPEED;

    // Move stripes toward camera (increase Z toward 0), recycle when they pass 0
    const dz = ROAD_SPEED * dt;     // world units per second
    for (let i = 0; i < STRIPE_COUNT; i++) {
      stripeZ[i] += dz;
      if (stripeZ[i] > 0) stripeZ[i] -= ROAD_LENGTH; // wrap to far end
      dummy.position.set(0, ROAD_Y + STRIPE_H * 0.5 + 0.002, stripeZ[i] - halfLen);
      dummy.rotation.set(0, 0, 0);
      dummy.updateMatrix();
      stripes.setMatrixAt(i, dummy.matrix);
    }
    stripes.instanceMatrix.needsUpdate = true;

    // Gentle camera sway (exact planet-style pattern)
    camera.position.x += (mouseX * CAM_SCALE - camera.position.x) * CAM_EASE;
    camera.position.y += (mouseY * CAM_SCALE - camera.position.y) * CAM_EASE;
    camera.lookAt(scene.position);

    renderer.render(scene, camera);
  }
  animate();

  // ===== Resize =====
  window.addEventListener('resize', () => {
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });
</script>
</body>
</html>
